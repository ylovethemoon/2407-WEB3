    <script>

        // 연산자 : 연산하는 문자 

        // ◽ 산술 연산자
            // + : 더하기
            // - : 빼기
            // * : 곱하기
            // / : 나누기

        // ◽ 개발용 산술 연산자
            // % : 나머지 연산자
                // 10 % 3 을 계산하면 1이 남는다.
                // 5 % 2 를 계산하면 1이 남는다.
                // 15 % 10 를 계산하면 5가 남는다.
            // ++ , -- : 증감 연산자  (++ 는 1 더해지고, --는 1이 빠진다.)

                    // 보통 수식은 2항 연산자 (예, 2 + 2)

        // ◽ 대입 연산자
            // = : 오른쪽 항에 있는 값을 왼쪽 항에 대입.
                // 예) 나이 = 31
        
        var 나이;
        나이 = 29;

        나이--;

        console.log(나이);


        // ◽ 비교 연산자 : 두 항을 비교해, 질문이 참으면 True, 거짓이면 False 로 나타낸다.
            // A > B : A가 B를 초과하는지 "질문" 
            // A < B : A가 B의 미만인지 "질문"
                // 예) 10 < 5 = False
            // A >= B : A가 B 이상인지 "질문"
            // A <= B : A가 B 이하인지 "질문"

                // 개발에서는 자료형이 굉장히 중요하다.
                // 문자와 숫자를 비교했을 때 원래는 당연히 다른거라고 나와야 한다.
                // ◽ 유명한 일화 
                    // 0 =='0', 0 == [] 는 true 지만, '0' == []는 false 이다.
                            
            // A === B : 같은지 비교하는 연산자 (자료형까지 고려하여 비교 가능) ⭐
                    // 0 ==='0' : False
                
                // == 를 지양하고 === 를 사용하기로

            // A != B, A !== B : 다른지 비교하는 연산자 (같으면 False, 다르면 True)
                // ex) 1 != '1' : true , 1 !== '1' = false
        
        // ◽ 연결 연산자
                // + : 항이 문자열일때 두 문자열을 연결해주는 연산자.
                    // ex) '안녕하세요' + '반갑습니다' -> '안녕하세요반갑습니다'

            console.log('나이:' + 나이 + '세');

                // ` 를 이용해서 사용하는걸 지양

        // ◽ 논리 연산자 ⭐
            // && : AND 연산자  ->  양쪽 항의 값이 둘 다 true 일때 true, 그렇지 않으면 false.
            // || : OR 연산자   ->  양쪽 항의 값이 하나라도 true면 true, 그렇지 않으면 false.
            // ! : NOT 연산자 (단항)
