<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .선택자 {
            속성1: 값;
            속성2: 값;
        }

        #선택자 {
            속성1: 값;
            속성2: 값;
        }       
    </style>
</head>
<body>
    <div>
        <div>
            <div>
                <div>

                </div>
            </div>
        </div>
    </div>
    <script>
        // ◽ 공통 가이드
            // 들여쓰기
            // 줄 끝에 세미콜론(;) 붙이기 - js는 ; 없어도 실행 가능하나, 쓰는게 정석.
            // 주석 적절하게 사용.

        // ◽ 자바스크립트 가이드
            // 가독성을 위해 수식 사이에 띄어쓰기 넣기.
                // ex) 1+100+10+1  -> 1 + 100 + 10 + 1

            // ⚪camelCase 작명방식 사용하기
                // hellomynameisyuri (띄어쓰기 없으면 구분 어려움.)
                // hello my name is yuri (js에서는 하나의 묶음으로 인식.)
                // helloMyNameIsYuri (가독성 좋음! camelCase) 
                    // -> 띄어쓰기 다음에 오는 문자를 대문자로 써주는 것이 camelCase방식

                // 앞이 소문자로 시작하면 개체로 구분, 대문자로 시작하면 구조로 구분.

                // 첫글자는 숫자 사용 불가능
                // 첫글자가 소문자인지 대문자인지에 따라 의미가 달라짐
                    // 웹 퍼블 수업중에는 소문자만 사용하게 될 것.
                // _  & 등의 특수문자 사용 가능하지만, 웹 퍼블 과정에서는 안씁니다.
                // ⚪식별자 (class나 id / js에서는 함수이름) 는 이미 사용된 이름는 사용 불가.
                    // 이미 사용된 이름을 쓰지 말라.
                    // 함수는 중복해서 쓸 수 있다.

                // CSS 에서는 띄어쓰기를 - 으로 구분하는 것이 js 에서는 - (빼기 수식)으로 인식되기 때문에,
                // _ 나 camelCase로 띄어쓰기 구분해줘야 한다.
        
        // 변수
        var 상자1
        var 상자2
        
        상자1 = '김유리' 
        // = 에 '문자' 가 들어가면 '' 로 구분해줘야한다.
    </script>
</body>
</html>
