        // let 별 = '*'

        for(let a = 0 ; a < 5 ; a++) {
            for(let c = 0 ; c < a ; c++) {
                document.write('&nbsp;&nbsp;  ')
            }            
            for(let b = 5 ; b > a ; b--) {
                document.write('&nbsp;*&nbsp;')
            }
            
            document.write('<br>')
        }












        for(let i = 0 ; i < 5 ; i++) {
            for(let j = 0 ; j <= i ; j++) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }
        
        for(let k = 5 ; k > 0 ; k--) {
            for(let l = 0 ; l < k ; l++) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }

        document.write('&nbsp;')
    </script>
