<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 반복문</title>
</head>
<body>
    <script>
        const alpha = ['a','b','c','d','e','f','g'];
           
        // console.log(alpha[0]);
        // console.log(alpha[1]);
        // console.log(alpha[2]);
        // console.log(alpha[3]);
        // console.log(alpha[4]);


        for (let i = 0; i < 5; i++) {
            console.log(alpha[i]);
        }


        for (let i = 0; i < alpha.length; i++) {
            console.log(alpha[i]);
        }





        // 반복문을 이용해 배열에 1부터 100까지 추가해보기.
        const arr = [];

        for (let i = 1; i <= 100; i++) {
           arr.push(i);
        }

        console.log(arr);



        // arr 안에 짝수가 몇 개 있는지 궁금합니다.
        // console.log()에 짝수가 몇 개인지 출력 해주세요.




        // count라는 변수를 만들어서 진행.
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                count++;
            }
        }

        console.log(count);





        // '짝수'라는 변수를 만들어서 진행.
        const 짝수 = [];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                짝수.push(arr[i]);
            }
        }

        console.log(짝수.length);

        // 추후에 시도해볼만한 방법.
        console.log('다른방법', arr.filter((number)=> number % 2 === 0).length);




        // 배열 안에 3 이상인 값은 몇 개인가?
        const arr2 = [1 , 4 , 2 , 2 , 4 , 3 , 2 , 4];

 


        let count2 = 0;

        for (let i = 0; i < arr2.length; i++) {
            if (arr2[i] >= 3) {
                count2++;
            }           
        }

        console.log(count2);



    </script> 
</body>
</html>
